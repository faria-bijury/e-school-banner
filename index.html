<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-School</title>
    <link rel="icon" href="images/fav.png">
    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    
    <!-- font links -->
    
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    
    <!-- Header Starts -->
    <header>
      <div class="container">
        
        <nav class="navbar navbar-expand-lg cnav">
          <div class="container-fluid px-0">
            <!-- logo -->
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" class="img-fluid logo" alt="ESchool">
            </a>
            <button class="navbar-toggler nbtn" type="button" data-bs-toggle="collapse" data-bs-target="#nav1" aria-controls="nav1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="nav1">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Books</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Others</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
              </ul>
              <!-- Sign in -->
              <!-- Button trigger modal -->
              <button type="button" class="btn c_btn sn_btn" data-bs-toggle="modal" data-bs-target="#modal">Sign in</button>
              <!-- Modal -->
              <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="m_label" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      <form>
                        <div class="row mb-3">
                          <label for="email" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="email">
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="password" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="password">
                          </div>
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        
      </div>
    </header>
    <!-- Header ends -->
    <!-- Banner Starts -->
    <section class="banner">
      <div class="container">
        <div class="row align-content-center">
          <!-- Banner text -->
          <div class="col-xl-5 col-lg-6 order-lg-1 order-2">
            <div class="b_text">
              <p class="bp1 mb-0">Are you ready to Learn?</p>
              <h1 class="bh1">Learn With fun on <span>any schedule</span></h1>
              <p class="bp2 mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Varius blandit facilisis quam netus.</p>
              <a href="#" class="btn c_btn get_btn">Get Started</a>
            </div>
          </div>
          <!-- Banner image -->
          <div class="offset-xl-1 col-xl-6 col-lg-6 order-lg-2 order-1">
            <div class="b_img">
              <img src="images/banner.png" class="w-100" alt="ESchool">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner Ends -->

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
